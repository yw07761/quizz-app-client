<div class="settings-container">
  <h2>Cài Đặt Chung</h2>
  <div *ngIf="user">
    <form (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" [(ngModel)]="updatedUser.username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="updatedUser.email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Số điện thoại:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="updatedUser.phoneNumber" name="phoneNumber" />
      </div>

      <div class="form-group">
        <label for="gender">Giới tính:</label>
        <select id="gender" [(ngModel)]="updatedUser.gender" name="gender">
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Ngày sinh:</label>
        <input type="date" id="dateOfBirth" [(ngModel)]="updatedUser.dateOfBirth" name="dateOfBirth" />
      </div>

      <button type="button" (click)="togglePasswordForm()">
        {{ showPasswordForm ? 'Ẩn' : 'Thay đổi mật khẩu' }}
      </button>

      <div *ngIf="showPasswordForm" class="password-form">
        <div class="form-group">
          <label for="currentPassword">Mật khẩu cũ:</label>
          <input type="password" id="currentPassword" [(ngModel)]="updatedUser.currentPassword" name="currentPassword" />
        </div>
        <div class="form-group">
          <label for="newPassword">Mật khẩu mới:</label>
          <input type="password" id="newPassword" [(ngModel)]="updatedUser.newPassword" name="newPassword" />
        </div>
      </div>
      

      <div class="form-buttons">
        <button class="back-button" (click)="goBack()">Quay lại</button>
        <button type="submit">Cập nhật thông tin</button>
      </div>
    </form>
  </div>
</div>
