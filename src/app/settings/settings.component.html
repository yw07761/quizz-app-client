<div class="settings-container">
  <h2>Cài Đặt Chung</h2>
  <form (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="username">Tên người dùng:</label>
      <input type="text" id="username" [(ngModel)]="updatedUser.username" name="username" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="updatedUser.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu mới:</label>
      <input type="password" id="password" [(ngModel)]="updatedUser.password" name="password" />
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
  </form>
</div>
