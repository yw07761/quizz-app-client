<div class="navbar">
    <div class="logo">
      <img src="../../assets/img/qye-challenge-logo.png" alt="Logo" height="30" width="30">
      <span>Quiz your English Challenge</span>
    </div>
    <div class="nav-links">
      <a href="/teacher-dashboard" >Bài kiểm tra</a>
      <a href="/teacher-library" class="active">Thư viện câu hỏi</a>
      <a href="/teacher-class">Lớp</a>
      <a href="/teacher-statistics">Tổng kết</a>
    </div>
    <div class="user-menu">
      <i class="fas fa-question-circle" style="margin-right: 20px;"></i>
      <i class="fas fa-bell" style="margin-right: 20px;"></i>
      <img src="../../assets/img/skeleton-icon.png" alt="User Avatar" height="40" width="40" (click)="toggleDropdown()">
      <div class="dropdown" [class.active]="isDropdownActive">
        <div class="profile">
          <img src="../../assets/img/skeleton-icon.png" alt="User Avatar" height="50" width="50">
          <div class="info">
            <div class="name">{{ user?.username }}</div>
            <div class="email">{{ user?.email }}</div>
          </div>
          <a href="#" class="view-profile">Xem hồ sơ</a>
        </div>
        <div class="menu">
          <a href="#"><i class="fas fa-user-graduate"></i> Thông tin cá nhân</a>
          <a href="#"><i class="fas fa-cog"></i> Cài đặt chung</a>
          <a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="container">
      <div class="header">
        <a href="/teacher-library">Câu hỏi</a>
        <a href="/teacher-category" class="active">Danh mục</a>
        <a href="/teacher-group">Nhóm</a>
      </div>
      <div class="tab">
        <div class="search-bar">
          <input type="text" placeholder="Nhập từ khóa">
          <i class="fas fa-search"></i>
        </div>
        <div class="actions">
          <button class="create" (click)="openAddCategoryModal()">
            Tạo danh mục <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
  
      <!-- Category List -->
      <div class="category-list" *ngIf="categories.length > 0">
        <div class="category-item" *ngFor="let category of categories">
          <div class="category-content">
            <i class="fa-solid fa-list"></i>
            <span class="category-name">{{ category.name }}</span>
          </div>
          <div class="category-actions">
            <button class="edit-btn" (click)="editCategory(category)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="delete-btn" (click)="deleteCategory(category)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Empty State -->
      <div class="empty-state" *ngIf="categories.length === 0">
        <i class="fas fa-folder-open"></i>
        <p>No categories found. Click "Tạo danh mục" to add one.</p>
      </div>
  
      <!-- Add Category Modal -->
      <div class="modal" *ngIf="isAddCategoryModalOpen">
        <div class="modal-content">
          <h2>Thêm danh mục</h2>
          <input 
            type="text" 
            [(ngModel)]="newCategoryName" 
            placeholder="Tên danh mục"
            (keyup.enter)="addCategory()">
          <div class="modal-actions">
            <button class="cancel-btn" (click)="closeAddCategoryModal()">Đóng</button>
            <button 
              class="confirm-btn" 
              (click)="addCategory()"
              [disabled]="!newCategoryName.trim()">
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
