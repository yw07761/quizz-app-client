<div class="navbar">
    <div class="logo">
        <img src="../../assets/img/qye-challenge-logo.png" alt="Logo" height="30" width="30">
        <span>Quiz your English Challenge</span>
    </div>
    <div class="nav-links">
        <a href="/teacher-dashboard">Bài kiểm tra</a>
        <a href="/teacher-library">Thư viện câu hỏi</a>
        <a href="/teacher-class" class="active">Lớp</a>
        <a href="/teacher-statistics">Tổng kết</a>
    </div>
    <div class="user-menu">
        <i class="fas fa-question-circle" style="margin-right: 20px;"></i>
        <i class="fas fa-bell" style="margin-right: 20px;"></i>
        <img src="../../assets/img/skeleton-icon.png" alt="User Avatar" height="40" width="40"
            (click)="toggleDropdown()">
        <div class="dropdown" [class.active]="isDropdownActive">
            <div class="profile">
                <img src="../../assets/img/skeleton-icon.png" alt="User Avatar" height="50" width="50">
                <div class="info">
                    <div class="name">{{ user?.username }}</div>
                    <div class="email">{{ user?.email }}</div>
                </div>
                <a href="#" class="view-profile">Xem hồ sơ</a>
            </div>
            <div class="menu">
                <a href="#"><i class="fas fa-user-graduate"></i> Thông tin cá nhân</a>
                <a href="#"><i class="fas fa-cog"></i> Cài đặt chung</a>
                <a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="header">
            <a href="/teacher-class" class="active">Danh sách</a>
        </div>
        <div class="tab">
            <div class="search-bar">
                <input type="text" placeholder="Nhập từ khóa">
                <i class="fas fa-search"></i>
            </div>
            <div class="actions">
                <button class="create">Tạo lớp <i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <img alt="Illustration of two people working on a large computer screen with various icons around them"
                    height="200"
                    src="https://storage.googleapis.com/a1aa/image/N9crpBdqrwYLGdA10qiYfESD2c8v9ZwH4kZUTVg4fw0fBLZnA.jpg"
                    width="300" />
                <div class="code">ENG101</div>
                <div class="title">Basic English for Beginners</div>
                <div class="members">5 học viên</div>
                <a class="invite-button" href="#">Mời thành viên</a>
            </div>
            <div class="card">
                <img alt="Illustration of two people working on a large computer screen with various icons around them"
                    height="200"
                    src="https://storage.googleapis.com/a1aa/image/N9crpBdqrwYLGdA10qiYfESD2c8v9ZwH4kZUTVg4fw0fBLZnA.jpg"
                    width="300" />
                <div class="code">ENG202</div>
                <div class="title">Advanced Conversation Skills</div>
                <div class="members">10 học viên</div>
                <a class="invite-button" href="#">Mời thành viên</a>
            </div>
        </div>
    </div>
</div>
